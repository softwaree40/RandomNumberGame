<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Game !</title>
    <link rel="stylesheet" href="./JsFolder/stylesheet/style.css">
    <script src="/JsFolder/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="tryagain">Again !</button>
        <div class="number">?</div>
    </header>
    <main>
       <section class="left">
          <input type="number" class="guessnum" placeholder="Enter guess">
          <button class="check">Click</button>
       </section>
       <section class="rigth">
          <p class="message">Starting games .....</p>
          <p class="score">Score:<span>20</span></p>
          <p class="highscore">Highest Score:<span>0</span></p>
       </section>
     </main>
    
    <footer class="copy">
        copyrigth &copy; 2021
    </footer>
</body>
</html>
